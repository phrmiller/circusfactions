{% extends "layout.html" %}
{% block content %}
<div class="post">
    <h1 class="post-title">{{post.title}}</h1>
    <div class="post-metadata">
        <span class="post-metadata-date">{{post.date}}</span>
        {% set list_of_tags = post.tags.split(","" ") %}
        {% for tag in list_of_tags %}
        <a href="categories/{{tag}}.html"><span class="post-metadata-tags">{{tag}}</span></a>
        {% endfor %}
    </div>
    <div class="post-content">
        {{ post.content }}
    </div>
</div><!--post-->
{% endblock %}
