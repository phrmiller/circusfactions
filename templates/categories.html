{% extends "layout.html" %}
{% block content %}
<div class="categories-header">
    categories
</div>
{% for category in categories %}
<div class="categories">
    <div class="category">
        <a href="categories/{{category}}.html">{{category}} </a>
        <a class="category-count" href="categories/{{category}}.html">({{categories[category]}})</a>
    </div>
</div>
{% endfor %}
{% endblock %}
