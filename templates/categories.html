{% extends "layout.html" %}
{% block content %}
{% for category in categories %}
<div class="category">
    <a href="categories/{{category}}.html">
        <div class="category-name">
            {{category}}
        </div>
        <div class="category-count">related posts: {{categories[category]}}</div>
    </a>
</div>
{% endfor %}
{% endblock %}
