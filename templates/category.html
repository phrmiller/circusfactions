{% extends "layout.html" %}
{% block content %}
<div class="category-header">
    <div class="category-intro">posts about</div>
    <div class="category-name">{{category}}</div>
</div>
<div class="category-post-summaries">
    {% for post in posts %}
    {% if category in posts[post].metadata['categories'] %}
    {% include 'post-summary.html' %}
    {% endif %}
    {% endfor %}
</div><!--end category-post-summaries-->
{% endblock %}
